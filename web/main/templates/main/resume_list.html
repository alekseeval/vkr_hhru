{% extends 'main/base.html' %}
{% load static %}

{% block external %}
    <link rel="stylesheet" href="{% static 'css/main_style.css' %}">
{% endblock %}

{% block content %}
    <h1>Список резюме:</h1>
    {% for el in resumes %}
        <a href="/app/resume?resume_id={{ el.id }}" class="alert alert-info mt-2 resume-preview">
            <h3>{{ el.title }}</h3>
            <p>{{ el.skills }}</p>
        </a>
    {% endfor %}
{% endblock %}
