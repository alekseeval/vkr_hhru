<!doctype html>
<html lang="ru">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Главная</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="{% static 'css/main_style.css' %}">
    <script src="{% static 'js/navbar.js' %}"></script>

</head>
<body class="d-flex">


    <div>
        <div id="nav-sidebar" class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 320px;">
            <a href="{% url 'home' %}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <h3 class="fs-4"><i class="bi bi-journal-check"></i> Resume Helper</h3>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
              <li class="nav-item">
                <a href="{% url 'home' %}" class="nav-link text-white {% if active_el == 'home' %}active{% endif %}" aria-current="page">
                  <i class="bi bi-check-square"></i>
                  Общие рекомендации
                </a>
              </li>
              <li class="nav-item">
                <a href="{% url 'resume_list' %}" class="nav-link text-white {% if active_el == 'rl_list' %}active{% endif %}" aria-current="page">
                  <i class="bi bi-inboxes"></i>
                  Мои резюме
                </a>
              </li>


                <li class="nav-item text-black mt-5">

                    <div class="card" style="width: 18rem; color: black">
                      <div class="card-header font-weight-bold">
                        Мои резюме:
                      </div>
                      <ul class="list-group list-group-flush">
<!--                          TODO: сделать возможность active -->
                          <li class="list-group-item list-group-item-action">Данные по резюме</li>
                          <li class="list-group-item list-group-item-action">Данные по резюме</li>
                          <li class="list-group-item list-group-item-action">Данные по резюме</li>
                          <li class="list-group-item list-group-item-action">Данные по резюме</li>
                          <li class="list-group-item list-group-item-action">Данные по резюме</li>
                      </ul>
                    </div>

                </li>


            </ul>
            <hr>
            <div class="dropdown">
              <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdown-menu" data-toggle="dropdown" aria-expanded="false">
                <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
                <strong>mdo</strong>
              </a>
              <ul id="nav-drop-down" class="dropdown-menu" style="position: absolute; inset: auto auto 0px 0px; margin: 0px; transform: translate(0px, -34px);">
                <li><a class="dropdown-item" href="{% url 'home' %}">New resume...</a></li>
                <li><a class="dropdown-item" href="{% url 'home' %}">Profile</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="{% url 'home' %}">Sign out</a></li>
              </ul>
            </div>
        </div>
    </div>


    <div id="content" class="d-flex flex-column flex-shrink-0 p-3">
        {% block content %}{% endblock %}
    </div>


</body>
</html>
